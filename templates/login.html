{% extends 'base.html' %}

{% block extended_head %}
<link href="/static/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
    <style type="text/css">
            .form-signin {
                    max-width: 300px;
                    padding: 19px 29px 29px;
                    margin: 0 auto;
                    margin-top: 150px;
                    background-color: #fff;
                    border: 1px solid #e5e5e5;
                    -webkit-border-radius: 5px;
                    -moz-border-radius: 5px;
                            border-radius: 5px;
                    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                            box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                    margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                    font-size: 16px;
                    height: auto;
                    margin-bottom: 15px;
                    padding: 7px 9px;
            }
    </style>
{% endblock %}

{% block content %}
        <form class="form-signin" action="/login" method = "POST" id="form_login">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
            <input type="text" name="username" value="{{authentication_form.data.username}}" id="username" class="input-block-level" placeholder="Имя пользователя" />
            <input type="password" name="password" value="{{authentication_form.data.password}}" id="password" class="input-block-level" placeholder="Пароль" />
            <button class="btn btn-small btn-primary" type="submit">Войти</button>
            <a href='/' class="btn btn-small ">Назад</a>
        </form>
{% endblock %}

{% block menu %}
{% endblock %}
