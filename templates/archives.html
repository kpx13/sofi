{% extends 'base.html' %}

{% block title %}Archives{% endblock %}

{% block extended_head %}
{% endblock %}


{% block content %}
        <div class="row">
            <div class="span12">
                <div class="well">
                        <ul class="tag-cloud">
                            
                           {% for t in tags %}
                                <li><a class="tag-size-4" href='/archives/{{ t.slug }}'>{{ t }}</a></li>
                           {% endfor %}
                        </ul>
                    
                </div>
            </div>
        </div>

{% endblock %}
